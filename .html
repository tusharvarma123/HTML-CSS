<html>
<head>
    <title>Registration form</title>
</head>
<style>
    fieldset{ 
    background-color: lightgray; width: fit-content; border-radius: 10%; border-width: 5;
   }
   
    legend{
        background-color: black; color: white; font-size: large;

         }

        </select>

    <br>
   
 <input type="submit" value="submit">
